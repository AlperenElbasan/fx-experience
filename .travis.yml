language: java
sudo: required

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install oracle-9-installer
  - remove_dir_from_path $JAVA_HOME/bin
  - export JAVA_HOME=/usr/lib/jvm/java-9-oracle
  - export PATH=$JAVA_HOME/bin:$PATH
  - java -version
  
dist: trusty
group: edge
jdk: 
  - oraclejdk9